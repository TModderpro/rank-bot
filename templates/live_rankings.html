<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Rankings</title>
    <link rel="stylesheet" href="decor.css">
</head>
<body>
    <div class="container">
        <h1>Live Rankings</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User ID</th>
                    <th>XP</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in rankings %}
                <tr>
                    <td>{{ entry.rank }}</td>
                    <td>{{ entry.user_id }}</td>
                    <td>{{ entry.xp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
